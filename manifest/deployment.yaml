apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-Boot-App
  labels:
    app: spring-Boot-App
    tier: frontend
spec:
  replicas: 2
  template:
    metadata:
      name: spring-Boot-App-pod
      labels:
        app: springboot
    spec:
      containers:
        - name: springBoot
          image: huiarup/springboot:buildnumber
          ports:
            - containerPort: 9090
  selector:
   matchLabels:
    app: springboot
 
